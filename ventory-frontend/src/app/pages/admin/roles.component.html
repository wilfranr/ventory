<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (click)="openNewRoleDialog()" />
    <p-button
      severity="secondary"
      label="Eliminar"
      icon="pi pi-trash"
      outlined
      (onClick)="deleteSelectedRoles()"
      [disabled]="!selectedRoles.length"
    />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="roles"
  [rows]="10"
  [paginator]="true"
  [rowHover]="true"
  [selection]="selectedRoles"
  selectionMode="multiple"
  dataKey="id"
  [globalFilterFields]="['name']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Administrar Roles</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th>Nombre</th>
      <th>Permisos</th>
      <th style="width: 8rem"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-role>
    <tr>
      <td>
        <p-tableCheckbox [value]="role" />
      </td>
      <td>{{ role.name }}</td>
      <td>
        <p-tag
          *ngFor="let perm of role.permissions"
          [value]="perm.name"
          severity="info"
          class="mr-1 mb-1"
        />
      </td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editRole(role)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteRole(role)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="roleDialog"
  [style]="{ width: '500px' }"
  header="Detalles del Rol"
  [modal]="true"
  [closable]="true"
  (onHide)="hideRoleDialog()"
>
  <form #roleForm="ngForm" class="p-4 space-y-6">
    <!-- Nombre -->
    <div>
      <label for="roleName" class="block text-sm font-semibold mb-1">Nombre del Rol</label>
      <input
        type="text"
        pInputText
        id="roleName"
        [(ngModel)]="role.name"
        name="roleName"
        class="w-full"
        required
      />
      <small *ngIf="submitted && !role.name" class="text-red-400">El nombre es obligatorio.</small>
    </div>
    <!-- Permisos -->
    <div>
      <label class="block text-sm font-semibold mb-1">Permisos</label>
      <div class="flex flex-wrap gap-2">
        <p-multiSelect
          [options]="permissions"
          [(ngModel)]="role.permissions"
          optionLabel="name"
          display="chip"
          defaultLabel="Selecciona permisos"
          [filter]="true"
          name="permisos"
        ></p-multiSelect>
      </div>
    </div>
  </form>
  <ng-template #footer>
    <div class="flex justify-end gap-2 p-4">
      <p-button label="Cancelar" icon="pi pi-times" text (click)="hideRoleDialog()" />
      <p-button label="Guardar" icon="pi pi-check" (click)="saveRole()" [disabled]="!role.name" />
    </div>
  </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
